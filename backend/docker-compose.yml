version: "3.8"

services:
  # ========= PostgreSQL Database =========
  postgres:
    image: postgres:16-alpine
    container_name: sdn-postgres
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sdn_backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  # ========= Backend API =========
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./prisma:/app/prisma
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_URL=${RESEND_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - PHPIPAM_BASE_URL=${PHPIPAM_BASE_URL}
      - PHPIPAM_APP_ID=${PHPIPAM_APP_ID}
      - PHPIPAM_USERNAME=${PHPIPAM_USERNAME}
      - PHPIPAM_PASSWORD=${PHPIPAM_PASSWORD}
      - PHPIPAM_ENABLED=${PHPIPAM_ENABLED:-true}
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - default
      - phpipam

volumes:
  postgres_data:

networks:
  phpipam:
    external: true
    name: php-ipam_default
